<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000/api/v1/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">

        <title>HoboBar</title>
    </head>
    <body>
    	<!-- Main template -->
        <v-ons-template id="main">
            <v-ons-navigator :page-stack="pageStack">
                <component :is="page" v-for="page in pageStack" :page-stack="pageStack"></component>
            </v-ons-navigator>
        </v-ons-template>

        <!-- Page templates -->
        <template id="homepage">
			<v-ons-page>
	    		<custom-toolbar>Homepage</custom-toolbar>
	    		<p style="text-align: center">
	      		The map goes here
	      		<v-ons-button @click="add">Add tree</v-ons-button>
	      		<v-ons-button @click="credits">Credits page</v-ons-button>
	    		</p>

	  		</v-ons-page>
		</template>


        <template id="confirmPhoto">
			<v-ons-page>
	    		<custom-toolbar :back-label="'Back'">Confirm photo</custom-toolbar>
	    		<p style="text-align: center">
	      		Confirm the photo you just took w/ your camera
	      		<v-ons-button @click="home">Cancel</v-ons-button>
	      		<v-ons-button @click="next">Next</v-ons-button>
	    		</p>
	  		</v-ons-page>
		</template>



        <template id="fillDetails">
			<v-ons-page>
	    		<custom-toolbar :back-label="'Back'">Fill in tree details</custom-toolbar>
	    		<p style="text-align: center">
	      		Here goes the form for the tree details
	      		<v-ons-button @click="home">Cancel</v-ons-button>
	      		<v-ons-button @click="save">Save</v-ons-button>
	    		</p>
	  		</v-ons-page>
		</template>


        <template id="treeSaved">
			<v-ons-page>
	    		<custom-toolbar>Tree saved</custom-toolbar>
	    		<p style="text-align: center">
	      		Confirmation: A new tree has been stored in the DB <br />
	      		There should be either a button or a timer that takes you to the homepage here <br />
	      		Also the 'back' button should be disabled on this page
	    		</p>
	  		</v-ons-page>
		</template>

		<template id="credits">
			<v-ons-page>
	    		<custom-toolbar :back-label="'Back'">Credits</custom-toolbar>
	    		<p style="text-align: center">
	      		Project credits
	    		</p>
	  		</v-ons-page>
		</template>

		<!-- Custom component templates -->
		<template id="custom-toolbar">
		  <v-ons-toolbar>
		    <div class="left">
		      <v-ons-back-button>{{ backLabel }}</v-ons-back-button>
		    </div>
		    <div class="center"><slot></slot></div>
		  </v-ons-toolbar>
		</template>

		<!-- Vue app container -->
        <div id="app"></div>

        <script src="cordova.js"></script>
        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/vue/vue.js"></script>
        <script src="lib/onsenui/js/onsenui.js"></script>
        <script src="lib/vue-onsenui/vue-onsenui.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
