<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000/api/v1/tree data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: https://*.tile.openstreetmap.org;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <title>HoboBar</title>
    </head>
    <body>

        <div id="app"></div>

        <noscript>
            <p class="page-description">HoboBar requires JavaScript to function.</p>
        </noscript>

        <script type="text/html" id="template-main">
            <div id="header">
                <a id="menu-toggle"></a>
            </div>
            <div id="menu">
                <a class="menu-item" href="#credits">Credits</a>
                <a class="menu-item" href="#confirmation">Confirmation</a>
                <a class="menu-item" href="#add">Tree form</a>

            </div>
            <div id="menu-cover"></div>
            <div id="view">
                <div id="view-content"></div>
            </div>
        </script>

        <script type="text/html" id="template-home">
            <div id="map"></div>
            <a href="#add-tree" id="add-tree">Add tree</a>
        </script>

        <script type="text/html" id="template-credits">
        <h1>Credits</h1>
        app created by <br />
        <a href="#" onclick="cordova.InAppBrowser.open('https://github.com/Learn-by-doing/hobobar', '_system');">https://github.com/Learn-by-doing/hobobar</a>
        </script>

        <script type="text/html" id="template-add-tree">
            <label><input id="type" type="radio" name="type" value="tree">Tree</label>
            <label><input id="type" type="radio" name="type" value="bush">Bush</label>
            <label><input id="type" type="radio" name="type" value="herb">Herb</label>
            <br>
            <br>
            <br>
            <input id="description" type="text" name="description" placeholder="Description">
            <br>
            <br>
            <a id="submit-add-tree">Add<a>
        </script>

        <script type="text/html" id="template-confirmation">
            <h1>Done</h1>
            you just saved a new tree to the map
        </script>

        <script src="cordova.js"></script>
        <script src="js/all.js"></script>

    </body>
</html>
